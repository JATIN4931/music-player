<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="./css/project.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./img/logo 2.png" alt="Spotify">KJA</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div id="main">
        <div class="container">


            <div class="songlist">
                <h1>MATCH YOUR VIBE...</h1>

                <div class="songitemcontainer" id="songContainer">
                </div>
                <div class="currentsong">
                    <span id="name"></span>
                </div>
            </div>
            <div class="songbanner"></div>

        </div>
        <div class="bottom">
            <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
            <div class="icons">
                <!--fontawesome icons-->

                <i class="fas fa-3x  fa-step-backward" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterplay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b3b3a42a8c.js" crossorigin="anonymous"></script>
    <script src="./js/project.js"></script>
</body>

</html>
